services:
  app:
    build:
      context: .
      args:
        UID: ${UID:-1000}      # build with same UID as host (default 1000)
    env_file:
      - .env                   # inject environment variables
    command: ["python", "main.py", "reports", "out"]
    volumes:
      - ./reports:/reports
      - ./out:/out